<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <title>Finished</title>
</head>

<body>
  <!-- Box that all components go in -->
  <section class="container">
    <div class="flex-centre flex-column" id="end-box">
      <!-- Score -->
      <div id=" score-box" class="question">
        <h2 id="title"> Your score is:</h2>
        <h2 id="finalScore"></h2>
      </div>

      <!-- Form to enter name and submit to score board-->
      <form>
        <p> Enter your name</p>
        <input type="text" name="username" id="username" placeholder="Name">
        <button type="submit" class="btn" id="saveScoreBttn" onclick="saveHighScore(event)">Save</button>
      </form>

      <!-- Buttons to play again or view scoreboard-->
      <button class="btn" id="viewScoreBoardBttn">Score Board</button>
      <button id="play-again" class="btn">Play again</button>
    </div>
  </section>

</body>
<script src="assets/js/quiz-end-page.js"></script>

</html>
