<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Coding Quiz</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="reset css" href="assets\reset.css" />
  <link rel="stylesheet" href="assets/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
  <!-- Top bar -->
  <nav>
    <h1>Coding Quiz</h1>

    <!-- High score and timer -->
    <div class="high-score">
      <p id="score"> Your score: </p>
      <p></p>
      <!-- Timer -->
      <p class="timer">Timer</p>
    </div>
  </nav>

  <section class="container">
    

    <!-- Quiz box -->
    <div class="quiz-box" class="justify-centre flex-column">

      <!-- Questions -->
      <h2 id="title"></h2>


      <!-- Options  -->
      <div class="choice-box">
        <a class="option" id="op1"> Option 1 </a>
      </div>
      <div class="choice-box">
        <a class="option" id="op2"> Option 2 </a>
      </div>
      <div class="choice-box">
        <a class="option" id="op3"> Option 3 </a>
      </div>
      <div class="choice-box">
        <a class="option" id="op4"> Option 4 </a>
      </div>
      

      <div id="result-container">
        <div class="results" id="correct-result">Correct</div>
        <div class="results" id="incorrect-result">Incorrect</div>
      </div>

  </section>


  <!-- Footer -->
  <footer>Made by JG</footer>
</body>

<script src="assets/style.js"></script>

</html>
